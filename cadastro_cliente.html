<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_cliente.css">
    <title>Cadastro Cliente</title>

    <style>
        .container {
            position: relative;
        }

        .voltar-wrapper {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .voltar-btn {
            background-color: #ccc;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
        }

        .voltar-btn:hover {
            background-color: #bbb;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro Usuário</h2>
        <form action="cadastro_cliente.php" method="POST">
            <div class="form-group">
                <div>
                    <label for="nome">Nome<span>*</span>:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome<span>*</span>:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="endereco">Endereço<span>*</span>:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div>
                    <label for="complemento">Número Residencial<span>*</span></label>
                    <input type="text" id="complemento" name="numresidencia">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="cpf">CPF<span>*</span>:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div>
                    <label for="usuario">Usuário<span>*</span>:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="telefone">Telefone<span>*</span>:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="email">E-Mail<span>*</span>:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="senha">Senha<span>*</span>:</label>
                    <input type="password" id="senha" name="senha"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                           title="A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial." required>
                </div>
                <div>
                    <label for="repetir_senha">Repita a Senha<span>*</span>:</label>
                    <input type="password" id="repetir_senha" name="repetir_senha" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">CADASTRAR</button>
        </form>
        <div class="voltar-wrapper">
            <button onclick="window.history.back()" class="voltar-btn">← Voltar</button>
        </div>


    </div>
</body>
</html>
