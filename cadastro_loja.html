<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro_loja.css">
    <title>Cadastro de Loja</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Loja</h2>
        <form action="cadastro_loja.php" method="POST">
            <div class="form-group">
                <div>
                    <label for="nome_loja">Nome da loja<span>*</span>:</label>
                    <input type="text" id="nome_loja" name="nome_loja" required>
                </div>
                <div>
                    <label for="proprietario">Nome do Proprietário<span>*</span>:</label>
                    <input type="text" id="proprietario" name="proprietario" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="endereco">Endereço<span>*</span>:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div>
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="cnpj">CNPJ<span>*</span>:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div>
                    <label for="telefone">Telefone<span>*</span>:</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="email">E-Mail<span>*</span>:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="usuario">Usuário<span>*</span>:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="senha">Senha<span>*</span>:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div>
                    <label for="repetir_senha">Repita a Senha<span>*</span>:</label>
                    <input type="password" id="repetir_senha" name="repetir_senha" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
